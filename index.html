<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><div class="content"><header class="header"><img class="logo" src="bbe2a6eafac19c3d031c.svg" alt="Логотип."></header><main class="main"><section class="profile"><img class="profile__avatar" src="c7a1c76bbb805d6b60db.svg" alt="Аватар."><div class="profile__info"><div class="profile__name-button"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"><img class="profile__edit-icon" src="6c7bf05444b9793fdf6e.svg" alt="Иконка."></button></div><p class="profile__status">Исследователь океана</p></div><button class="profile__add-button" type="button"><img class="profile__add-button-plus" src="bed8c136e13907f5eefb.svg" alt="Иконка."></button></section><section class="elements"><template id="card"><div class="element"><button class="element__delete" type="button"><img src="ce3b64935accf9b8212e.svg" alt="Иконка."></button> <img class="element__image element__mask" src="#" alt="Картинка."><div class="element__sign-like"><h2 class="element__sign"></h2><button class="element__like" type="button"></button></div></div></template></section></main><footer class="footer"><p class="footer__text">&copy; 2022 Mesto Russia</p></footer><div id="popup-profile" class="popup"><div class="popup__container"><button class="popup__close-button" type="button"><img class="popup__close-icon" src="039f1f5203f653b4bacd.svg" alt="Иконка."></button><form name="popup-profile-form" class="form" novalidate><h2 class="popup__header">Редактировать профиль</h2><input name="input-profile-name" class="popup__input" minlength="2" maxlength="40" required> <span class="popup__input-error input-profile-name-error"></span> <input name="input-profile-status" class="popup__input" minlength="2" maxlength="200" required> <span class="popup__input-error input-profile-status-error"></span> <button class="popup__submit-button" type="submit">Сохранить</button></form></div></div><div id="popup-card" class="popup"><div class="popup__container"><button class="popup__close-button" type="button"><img class="popup__close-icon" src="039f1f5203f653b4bacd.svg" alt="Иконка."></button><form name="popup-card-form" class="form" novalidate><h2 class="popup__header">Новое место</h2><input name="input-card-location" class="popup__input" placeholder="Название" minlength="2" maxlength="30" required> <span class="popup__input-error input-card-location-error"></span> <input name="input-card-link" class="popup__input" type="url" placeholder="Ссылка на картинку" required> <span class="popup__input-error input-card-link-error"></span> <button class="popup__submit-button" type="submit">Создать</button></form></div></div><div id="popup-image" class="popup"><div class="popup__container popup__container_image"><button class="popup__close-button" type="button"><img class="popup__close-icon" src="039f1f5203f653b4bacd.svg" alt="Иконка."></button> <img class="popup__image" src="#" alt="Картинка."><p class="popup__image-sign"></p></div></div></div></div></body></html>
