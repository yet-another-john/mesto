<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body>
  <div class="page">
    <div class="content">
      <header class="header">
        <img class="logo" src="<%=require('./images/logo.svg')%>" alt="Логотип.">
      </header>
      <main class="main">
        <section class="profile">
          <button class="profile__edite-icon-avatar" type="button">
            <img class="profile__avatar" src="" alt="Аватар.">
          </button>
          <div class="profile__info">
            <div class="profile__name-button">
              <h1 class="profile__name"></h1>
              <button class="profile__edit-button" type="button">
                <img class="profile__edit-icon" src="<%=require('./images/pencil.svg')%>" alt="Иконка.">
              </button>
            </div>
            <p class="profile__status"></p>
          </div>
          <button class="profile__add-button" type="button">
            <img class="profile__add-button-plus" src="<%=require('./images/plus.svg')%>" alt="Иконка.">
          </button>
        </section>
        <section class="elements">
          <template id="card">
            <div class="element">
              <button class="element__delete" type="button">
                <img src="<%=require('./images/trash-can.svg')%>" alt="Иконка.">
              </button>
              <img class="element__image element__mask" src="#" alt="Картинка.">
              <div class="element__sign-like">
                <h2 class="element__sign"></h2>
                <div>
                  <button class="element__like" type="button"></button>
                  <p class="element__likes-counter"></p>
                </div>
              </div>
            </div>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2022 Mesto Russia</p>
      </footer>
      <div id="popup-profile" class="popup">
        <div class="popup__container">
          <button class="popup__close-button" type="button">
            <img class="popup__close-icon" src="<%=require('./images/close-icon.svg')%>" alt="Иконка.">
          </button>
          <form name="popup-profile-form" class="form" novalidate>
            <h2 class="popup__header">Редактировать профиль</h2>
            <input name="input-profile-name" class="popup__input" type="text" minlength="2" maxlength="40" required>
            <span class="popup__input-error input-profile-name-error"></span>
            <input name="input-profile-status" class="popup__input" type="text" minlength="2" maxlength="200" required>
            <span class="popup__input-error input-profile-status-error"></span>
            <button id="popup-profile-form-button" class="popup__submit-button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
      <div id="popup-card" class="popup">
        <div class="popup__container">
          <button class="popup__close-button" type="button">
            <img class="popup__close-icon" src="<%=require('./images/close-icon.svg')%>" alt="Иконка.">
          </button>
          <form name="popup-card-form" class="form" novalidate>
            <h2 class="popup__header">Новое место</h2>
            <input name="input-card-location" class="popup__input" type="text" placeholder="Название" minlength="2"
              maxlength="30" required>
            <span class="popup__input-error input-card-location-error"></span>
            <input name="input-card-link" class="popup__input" type="url" placeholder="Ссылка на картинку" required>
            <span class="popup__input-error input-card-link-error"></span>
            <button id="popup-card-form-button" class="popup__submit-button" type="submit">Создать</button>
          </form>
        </div>
      </div>
      <div id="popup-image" class="popup">
        <div class="popup__container popup__container_image">
          <button class="popup__close-button" type="button">
            <img class="popup__close-icon" src="<%=require('./images/close-icon.svg')%>" alt="Иконка.">
          </button>
          <img class="popup__image" src="#" alt="Картинка.">
          <p class="popup__image-sign"></p>
        </div>
      </div>
      <div id="popup-confirmation" class="popup">
        <div class="popup__container">
          <button class="popup__close-button" type="button">
            <img class="popup__close-icon" src="<%=require('./images/close-icon.svg')%>" alt="Иконка.">
          </button>
          <form name="popup-confirmation-form" class="form">
            <h2 class="popup__header">Вы уверены?</h2>
            <button id="popup-confirmation-form-button" class="popup__submit-button" type="submit">Да</button>
          </form>
        </div>
      </div>
      <div id="popup-avatar" class="popup">
        <div class="popup__container">
          <button class="popup__close-button" type="button">
            <img class="popup__close-icon" src="<%=require('./images/close-icon.svg')%>" alt="Иконка.">
          </button>
          <form name="popup-avatar-form" class="form" novalidate>
            <h2 class="popup__header">Обновить аватар</h2>
            <input name="input-avatar-link" class="popup__input" type="url" placeholder="Ссылка на картинку" required>
            <span class="popup__input-error input-avatar-link-error"></span>
            <button id="popup-avatar-form-button" class="popup__submit-button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
